<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture Controlled Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #333;
        }
        #video-container {
            margin-top: 20px;
            border: 5px solid #4CAF50;
            border-radius: 10px;
            overflow: hidden;
        }
        video {
            display: block;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Gesture Controlled Interface</h1>
    <div id="video-container">
        <img src="{{ url_for('video_feed') }}" alt="Camera Feed">
    </div>
</body>
</html>
